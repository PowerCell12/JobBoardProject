{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'Company/delete_post.css' %}">
    
    <form method="post" action="{% url 'delete-post' pk=post.id %}">
    
        <h1>Delete Post</h1>
        
        <p>Are you sure you want to delete this post?</p>
        
        {% csrf_token %}
    
        <section class="second_cont">
            <button value="Cancel" name="action">Cancel</button>
            <button value="Delete" name="action">Yes, Delete My Post</button>
        </section>
    
    </form>
    
{% endblock %}
